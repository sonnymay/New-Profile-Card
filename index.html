<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,300i,400,400i,600|Montserrat:300,300i,400,400i,500,500i,600,600i,700|Ubuntu:300,300i,400,400i,500,500i,700" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="container">
        <div class="heading"></div>
        <div class="cards-wrapper">
        <div class="card">
            <img src="images/img-top1.jpg" class="image-top">
            <img src="images/img1.jpg" class="profile-image">
            <h1 class="fullname">Naruto Uzumaki</h1>
            <p class="job-title">Web Designer</p>
            <p class="about-me">"I'm not gonna run away, I never go back on my word! That's my nindo: my ninja way!"</p>
            <button type="button">Explore Me</button>
            <ul class="social-icons">
                <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fab fa-youtube"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            </ul>
        </div>
        <div class="card">
            <img src="images/img-top2.jpg" class="image-top">
            <img src="images/img2.jpg" class="profile-image">
            <h1 class="fullname">Sonny May</h1>
            <p class="job-title">Web Developer</p>
            <p class="about-me">"In the end, we only regret the chances we didn't take." - Lewis Carroll</p>
            <button type="button">Explore Me</button>
            <ul class="social-icons">
                <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fab fa-youtube"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            </ul>
        </div>

        <div class="card">
            <img src="images/img-top3.jpg" class="image-top">
            <img src="images/img3.jpg" class="profile-image">
            <h1 class="fullname">All Might</h1>
            <p class="job-title">Web Developer</p>
            <p class="about-me">"It's fine now. Why? Because I am here!"</p>
            <button type="button">Explore Me</button>
            <ul class="social-icons">
                <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fab fa-youtube"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            </ul>
        </div>

    </div>
</div>
